<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. Filter: grayscale</title>

    <style>
        img {
            filter: grayscale(100%);
        }

        /* Additional code */

        .block {
            width: 400px;
            height: 200px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: bottom;
        }
    </style>
</head>
<body>
    <div class="block">
        <img src="https://leonid-shvab.web.app/_ipx/w_640&f_webp&q_80&fit_cover/img/5xy1.webp">
    </div>
</body>
</html>
