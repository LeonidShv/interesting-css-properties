<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Line-clamp</title>

    <style>
        .block {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="block">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis odio in aut similique asperiores esse voluptatum quas atque inventore provident architecto quis voluptatibus velit blanditiis vitae, maiores id consequatur suscipit?
    </div>
</body>
</html>
