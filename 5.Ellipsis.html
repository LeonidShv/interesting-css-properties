<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Ellipsis</title>

    <style>
        .button {
            width: 140px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <button class="button">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </button>
</body>
</html>
