<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. Aspect-ratio</title>

    <style>
        .block {
            width: 400px;
            aspect-ratio: 16 / 9;
        }

        /* Additional code */

        .block {
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        }
    </style>
</head>
<body>
    <div class="block"></div>
</body>
</html>
